<section class="container row">
    <div class="product-image-container col-md-4">
        <img [src]="produto?.imagem">
    </div>

    <div class="product-description-container col-md-8">
        <h2 class="product-name">{{produto?.descricao}}</h2>
        <h3 class="product-price">{{ produto?.preco | currency: "BRL"}}</h3>
        <p>Estoque dispon√≠vel.: </p>
        <label>
            Quantidade.:
            <input type="number" [(ngModel)]="quantidade" min="1">
            unidade(s)
        </label>
        <p class="product-availability">
            {{ produto?.estoque }} unidade(s) em estoque
        </p>

        <button>Adicionar ao carrinho</button>
    </div>
</section>
