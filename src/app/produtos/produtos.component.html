<section class="product-list row">
    <div class="card col-md-3" *ngFor="let produto of produtos">
        <a class="product-list__link" routerLink="/produtos/{{produto.id}}">
            <p class="product-name">{{ produto.descricao }}</p>
            <img [src]="produto.imagem">
            <p class="product-item__price">{{ produto.preco | currency: "BRL" }}</p>
            <p class="product-item__price-description">{{ produto.descricaoPreco }}</p>
            <button class="product-item__buy-button btn btn-success" type="button">
                Comprar</button>
        </a>
    </div>
</section>
